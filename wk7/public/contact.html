<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/contact.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.masonry.min.js"></script>
	<script type="text/javascript" src="js/order.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<title></title>
</head>

<body>
	<div id="pen">
		<img src="images/pencontact.png" height="250" width="60vw" alt="">
	</div>
	<div id="content">
		<div id="map">
			<div id="where">
				<img src="images/rabbit.png" height="30" width="30" alt="">
				<p>WHERE am I ?</p>
			</div>

			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4345168380582!2d121.44694161494301!3d25.053257743673225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a87e289472a1%3A0xe24d4cb813b6255e!2zMjQy5paw5YyX5biC5paw6I6K5Y2A5Lit5qau6KGXNTblt7c36Jmf!5e0!3m2!1szh-TW!2stw!4v1446917475962"
			 width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		<div id="data">
			<form id="myForm" action="/i/eg_smile.gif" method="get">
				<div id="namebar">
					<img src="images/rabbit.png" height="30" width="30" alt="">
					<p>姓名Name：</p><input type="text" style="font-size:20px;font-family:'Indie Flower', cursive,'cwTeXFangSong', serif;" id="name"
					 name="name" size="40" value="name"><br/>
				</div>
				<img src="images/rabbit.png" height="30" width="30" alt="">
				<p>信箱E-mail：</p><input type="text" style="font-size:20px;font-family:'Indie Flower', cursive,'cwTeXFangSong', serif;" id="email"
				 name="email" size="40" value="e-mail"><br/>
				<img src="images/rabbit.png" height="30" width="30" alt="">
				<p>任何問題Anyproblem：</p><input type="text" style="font-size:20px;font-family:'Indie Flower', cursive,'cwTeXFangSong', serif;text-align:top;"
				 id="problem" name="problem" size="40" value="your problems"><br/>
				<br/>
				<input type="button" onclick="formSubmit()" value="Submit" id="sub">
			</form>
		</div>
	</div>
	<!--js-->
	<div class="saveProblem">
		<h1>Record</h1>
		<% if(userinfos.length){ %>
			<ul>
				<% userinfos.forEach(function(userinfo) %>

					<ul>
						<li>
							<%= userinfo['name'] %>:<%= userinfo['problem'] %>
						</li>
					</ul>
					<% }) %>
			</ul>
			<% } %>
	</div>
	<script type="text/javascript" src="js/work.js"></script>
</body>

</html>
